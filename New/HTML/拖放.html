<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title>
<style type="text/css">
#div1 {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}
body{
	position: absolute;
}
</style>
<script>
function allowDrop(ev)
{
	ev.preventDefault();
}

function drag(ev)
{
	ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
	ev.preventDefault();
	var data=ev.dataTransfer.getData("Text");
	console.log(data);
	var ele = (document.getElementById(data));
	var style = "position: absolute;top:${ev.clientY};left:${ev.clientX};";
	ele.style = style;
	console.log(style);
	console.log(ele);
	console.log(ev);
}
</script>
</head>
<body>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">

</div>
<p>拖动 RUNOOB.COM 图片到矩形框中:</p>


<br>
<img id="drag1" src="海豚.bmp" draggable="true" ondragstart="drag(event)" width="336" height="69">

</body>
</html>
