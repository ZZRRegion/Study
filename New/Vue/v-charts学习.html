<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/v-charts/lib/style.min.css">

<body>

        <ve-map :data="chartData1"></ve-map>

        <ve-line :data="chartData"></ve-line>
        <ve-gauge :data="chartData2"></ve-gauge>

        var app = new Vue({
            el: "#app",
            data:{
                chartData1: {
                    columns: ['位置', '税收', '人口', '面积'],
                    rows: [
                        { '位置': '吉林', '税收': 123, '人口': 123, '面积': 92134 },
                        { '位置': '北京', '税收': 1223, '人口': 2123, '面积': 29234 },

                    ]
                },
                chartData: {
                    columns: ['日期', '销售额'],
                    rows: [
                        {'日期':'1月1日', '销售额': 190},
                        {'日期':'1月2日', '销售额': 153},
                        {'日期':'1月3日', '销售额': 129}
                    ]
                },
                chartData2: {
                    columns: ['type', 'a', 'b', 'value'],

                        { type: '速度', value: 80, a: 10, b: 20 }
                    ]
                }
            }
        })
    </script>
</body>
